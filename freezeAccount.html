<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freeze Landlord Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Freeze Landlord Account</h2>
    <form id="freezeForm">
      <div class="mb-3">
        <label for="landlordId" class="form-label">Landlord ID</label>
        <input type="text" class="form-control" id="landlordId" required />
      </div>
      <div class="mb-3">
        <label for="buildingId" class="form-label">Building ID</label>
        <input type="text" class="form-control" id="buildingId" required />
      </div>
      <div class="mb-3">
        <label for="magistratePhone" class="form-label">Magistrate Phone Number</label>
        <input type="tel" class="form-control" id="magistratePhone" placeholder="e.g. 0112001116" required />
      </div>
      <button type="submit" class="btn btn-danger">Freeze Account</button>
    </form>

    <div id="responseMsg" class="mt-4"></div>
  </div>

  <script type="module">
    import { backendURL } from './config.js'; // Make sure this exists in the same folder

    const form = document.getElementById('freezeForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const landlordId = document.getElementById('landlordId').value.trim();
      const buildingId = document.getElementById('buildingId').value.trim();
      let magistratePhone = document.getElementById('magistratePhone').value.trim();

      if (!landlordId || !buildingId || !magistratePhone) {
        msg.innerHTML = `<div class="alert alert-danger">❌ All fields are required.</div>`;
        return;
      }

      // Normalize phone format
      magistratePhone = magistratePhone.replace(/\s+/g, '').replace(/^0/, '+254').replace(/^254/, '+254');

      try {
        const res = await fetch(`${backendURL}/api/mpesa/freeze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            landlordId,
            reason: `Multiple tenant complaints from building ${buildingId}`,
            magistratePhone,
          }),
        });

        const data = await res.json();

        if (!res.ok || data.success === false) {
          throw new Error(data.message || 'Failed to freeze account');
        }

        msg.innerHTML = `<div class="alert alert-success">✅ ${data.message}</div>`;
        form.reset();
      } catch (error) {
        msg.innerHTML = `<div class="alert alert-danger">❌ ${error.message}</div>`;
        console.error(error);
      }
    });
  </script>
</body>
</html>
